<script type="text/javascript">

function move(){
	clearInterval(timeId);
	var str1 = $(".demo-div1").css('display');
		var str2 = $(".demo-div2").css('display'); 
		var str3 = $(".demo-div3").css('display');
		if(str1 == 'block'){
			$(".demo-div2").css('display','block').siblings().css('display','none');
		}else if(str2=='block'){
			$(".demo-div3").css('display','block').siblings().css('display','none');

		}else if(str3=='block'){

			$(".demo-div1").css('display','block').siblings().css('display','none');
		}

	var timeId = setTimeout(move,2000);
}
 move();
	
	function animateDemo(){
		clearInterval(id);
		var ele = $(".section-wrapper2 .test-demo");
		var index = 0;
		for(var i=0;i<ele.length;i++){
			console.log(ele.eq(i).hasClass('active'));
			if(ele.eq(i).hasClass('active')){
				if(i < ele.length-1){
					index = i;
					console.log(index);
				}else{
					index = -1;
				}
				
			}
		}
		$(".section-wrapper2 .test-demo").eq(index+1).addClass('active').siblings().removeClass('active');
		
		var id = setTimeout(animateDemo,2000);

	}		
animateDemo();
</script>
